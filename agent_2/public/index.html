<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Notification System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Notify Patients</h1>
        <div class="input-group">
            <label for="doctorId">Doctor ID</label>
            <input type="number" id="doctorId" placeholder="Enter Doctor ID (e.g., 1)" required>
        </div>
        <button id="notifyBtn">Send Notifications</button>
        <div id="status"></div>
    </div>

    <script>
        const notifyBtn = document.getElementById('notifyBtn');
        const doctorIdInput = document.getElementById('doctorId');
        const statusDiv = document.getElementById('status');

        notifyBtn.addEventListener('click', async () => {
            const doctorId = doctorIdInput.value;
            if (!doctorId) {
                showStatus('Please enter a Doctor ID', 'error');
                return;
            }

            notifyBtn.disabled = true;
            notifyBtn.textContent = 'Sending...';
            showStatus('', ''); // Clear status

            try {
                const response = await fetch('/api/notify-patients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ doctorId })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(data.message, 'success');
                } else {
                    showStatus(data.error || 'Failed to send notifications', 'error');
                }
            } catch (error) {
                showStatus('Network error occurred', 'error');
                console.error(error);
            } finally {
                notifyBtn.disabled = false;
                notifyBtn.textContent = 'Send Notifications';
            }
        });

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type;
            statusDiv.style.display = message ? 'block' : 'none';
        }
    </script>
</body>

</html>
